<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
        <meta charset="utf-8"/>
        <title>Pathfinding Algorithms Visualizer</title>
    </head>
    <body>
        <!-- Title -->
        <div class="upper-content">
            <div class="grid-container">
                <div class="grid-header">
                    <h1><span id="titlename" onclick="window.open('https://en.wikipedia.org/wiki/Pathfinding', '_blank')">Pathfinding Algorithms Visualizer</span></h1> 
                </div>
                <div id="title2" class="grid-subheader">
                    choose from multiple <span class="keyword">algorithms</span> and create your own <span class="keyword">path</span>! 
                </div>
            </div>
        </div>
        <!-- Navigation bar -->
        <div class="navbar">
            <ul>
                <li class="dropdown">
                    <span></span>
                    <span></span>
                    <a class="dropbtn">Algorithms</a>
                    <div class="dropdown-content">
                        <a onclick="chooseAlgorithm(0)">Dijkstra's</a>
                        <a onclick="chooseAlgorithm(1)">A*</a>
                        <a onclick="chooseAlgorithm(2)">BFS</a>
                        <a onclick="chooseAlgorithm(3)">DFS</a>
                        <a onclick="chooseAlgorithm(4)">Greedy</a>
                    </div>
                </li>
                <li class="dropdown">
                    <span></span>
                    <span></span>
                    <a class="dropbtn">Mazes</a>
                    <div class="dropdown-content">
                        <a onclick="generateRandomMaze()">Random maze</a>
                    </div>
                </li>
                <li onclick="clearGraph()">
                    <span></span>
                    <span></span>
                    Clear
                </li>
                <li onclick="start()">
                    <span></span>
                    <span></span>
                    Start
                </li>
                <li onclick="end()">
                    <span></span>
                    <span></span>
                    End
                </li>
                <li onclick="window.open('https://github.com/joeirigoyen/PathfindingVisualizer', '_blank')">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <img src="../static/giticon.png" alt="Project repository"> About
                </li>
            </ul>
        </div>
        <div id="subtitle" class="description">Select an algorithm</div>
        <!-- Sidenotes -->
        <div class="sidenotes">
            <div class="flex-container">
                <div class="square" style="background-color: #004ab3;"></div>
                <span class="sidenote"><span class="hoverable" onclick="chooseStart()">Starting point</span></span>
                <div class="square" style="background-color: #db00d8;"></div>
                <span class="sidenote"><span class="hoverable" onclick="chooseDestination()">Destination</span></span>
                <div class="square" style="background-color: #e0e0e0;"></div>
                <span class="sidenote"><span class="hoverable" onclick="chooseObstacles()">Obstacle</span></span>
                <div class="square" style="background-color: #000000;"></div>
                <span class="sidenote"><span class="hoverable" onclick="chooseEraser()">Erase</span></span>
                <div class="square" style="background-color: #a3d9ff;"></div>
                <span class="sidenote">Visited node</span>
                <div class="square" style="background-color: #00a2ff;"></div>
                <span class="sidenote">Unvisited node</span>
            </div>
        </div>
        <div id="visualizer" class="visualizer">
            <!-- Import javascript files -->
            <script src="{{ url_for('static', filename='js/sketch.js') }}"></script>
        </div>
    </body>
</html>
